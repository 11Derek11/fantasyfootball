        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Fantasy Football Draft Helper</title>

    </head>
    <body>
        <div class="blended_grid">
            <div class="pageHeader">
                <fieldset>
                    <legend>Number of Teams</legend>
                    <div class="switch-toggle switch-candy">
                        <input id="8" name="teamNum" type="radio" checked>
                        <label for="8" onclick="">8</label>

                        <input id="10" name="teamNum" type="radio">
                        <label for="10" onclick="">10</label>

                        <input id="12" name="teamNum" type="radio">
                        <label for="12" onclick="">12</label>

                        <a></a>
                    </div>
                </fieldset>

                <div class="headerDivider"></div>

                <fieldset>
                    <legend>PPR</legend>
                    <div class="switch-toggle switch-candy">
                        <input id="full" name="ppr" type="radio">
                        <label for="full" onclick="">Full</label>

                        <input id="half" name="ppr" type="radio">
                        <label for="half" onclick="">Half</label>

                        <a></a>
                    </div>
                </fieldset>

                <div class="headerDivider"></div>
            </div>

            <div class="pageContent">
                <h1>Table Test</h1>
                <table
                    id="example"
                    class="display"
                    data-toggle="true"
                    data-toolbar="#toolbar"
                    data-search="true"
                    data-show-columns="true"
                    data-pagination="true"
                    data-height="500">
                    <thead>
                        <tr>
                            <th>Player Name</th>
                            <th>Touchdowns</th>
                            <th>Button</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Player Name</th>
                            <th>Touchdowns</th>
                            <th>Button</th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="pageLeftMenu">
                something else
            </div>

            <div class="pageFooter">
                yet another something else
            </div>
        </div>
    <script>
        $(document).ready(function(){
            $('#example').DataTable({
                "ajax": "../static/test.txt",
                "columnDefs": [ {
                    "targets": -1,
                    "data": null,
                    "defaultContent": "<button>Test!</button>"
                } ]
            } );

            $('#example tbody').on( 'click', 'button', function{
                var data = table.row( $(this).parents('tr') ).data();
                alert("TEST");
            } );
        } );
    </script>
